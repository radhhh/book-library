<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="left">
                <img src="logo.png" alt="logo">
                <h1>Library</h1>
            </div>    
            <div class="right">
            </div>
        </div>
    </header>
    <main>
       <section id="cardsContainer">
       </section> 
    </main>
    <button id="buttonAdd">+ Add Book</button>
    <div id="overlayDark"></div>
    <div id="formContainer">
        <form id="formElement">
            <h2>Add New Book</h2>
            <input type="text" id="nameInput" name="name" placeholder="Name" required>
            <input type="text" id="authorInput" name="author" placeholder="Author" required>
            <input type="number" id="pagesInput" name="pages" placeholder="Pages" required>
            <textarea oninput='this.style.height = ""; this.style.height = this.scrollHeight + "px"' name="description" id="descriptionInput" placeholder="Description"></textarea>
            <p>Have you read it? <input type="checkbox" name="read" id="readInput"></p>
            <div class="button-container">
                <button type="reset">Reset</button>
                <button type="submit" id="buttonSubmit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
